version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://localhost:3000,*
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 10

  # optional placeholders to keep the 3-env shape; swap with your real images later
  agent:
    image: alpine:3.19
    command: ["sh", "-c", "echo 'agent placeholder'; sleep 3600"]
    depends_on:
      backend:
        condition: service_healthy

  frontend:
    image: alpine:3.19
    command: ["sh", "-c", "echo 'frontend placeholder'; sleep 3600"]
    depends_on:
      backend:
        condition: service_healthy
